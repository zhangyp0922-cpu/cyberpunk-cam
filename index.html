<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyberpunk AI Scanner Fixed</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        
        /* 视频层：作为背景 */
        #video-feed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;
            filter: contrast(1.2) brightness(1.1) grayscale(0.3);
            /* 【修复】移除了 transform: scaleX(-1); 解决了镜像问题 */
        }

        /* Canvas层：用于绘制AI检测框，必须完美覆盖视频 */
        #detection-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
            pointer-events: none;
            /* 【修复】移除了 transform: scaleX(-1); 解决了文字镜像问题 */
        }

        /* UI层：叠加在最上层 */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 3;
            pointer-events: none;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.9);
        }

        /* 赛博朋克风格定义 */
        :root { --main-color: #00ffcc; --alert-color: #ff3333; }
        
        .hud-text { color: var(--main-color); text-shadow: 0 0 5px var(--main-color); font-size: 12px; position: absolute; }
        
        /* 扫描线动画 */
        .scanner-line {
            width: 100%; height: 2px; background: var(--main-color); opacity: 0.5;
            position: absolute; top: 0;
            animation: scan 3s linear infinite;
            box-shadow: 0 0 10px var(--main-color);
        }

        /* 中心瞄准器 */
        .reticle {
            position: absolute; top: 50%; left: 50%;
            width: 200px; height: 200px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0, 255, 204, 0.3);
        }
        .reticle::before, .reticle::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            border-color: var(--main-color); border-style: solid;
        }
        .reticle::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .reticle::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        /* 左侧数据栏 */
        .data-column {
            position: absolute; left: 20px; top: 20%; bottom: 20%; width: 130px;
            display: flex; flex-direction: column; justify-content: flex-start;
            pointer-events: none;
        }
        .random-data { font-size: 10px; color: rgba(0, 255, 204, 0.7); line-height: 1.5; overflow: hidden; height: 100%; }
        .status-text { color: var(--alert-color); font-weight: bold; margin-bottom: 10px; font-size: 12px;}

        /* 顶部栏 */
        .top-bar {
            position: absolute; top: 10px; left: 10px; right: 10px; height: 30px;
            border-bottom: 1px solid var(--main-color);
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>

    <video id="video-feed" autoplay playsinline muted></video>
    <canvas id="detection-canvas"></canvas>

    <div id="ui-layer">
        <div class="scanner-line"></div>
        
        <div class="top-bar">
            <span class="hud-text" id="sys-status">INITIALIZING AI...</span>
            <span class="hud-text" id="clock">00:00:00</span>
            <span class="hud-text">NET: ON</span>
        </div>

        <div class="data-column">
             <div class="status-text">>> ANALYSIS LOG</div>
            <div id="data-stream" class="random-data">Loading neural network model...<br>Please wait...</div>
        </div>

        <div class="reticle">
            <div style="position:absolute; top:50%; left:50%; width:4px; height:4px; background:var(--main-color); transform:translate(-50%,-50%); border-radius:50%;"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('detection-canvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('sys-status');
        const dataStream = document.getElementById('data-stream');

        let model = null;
        let isDetecting = false;
        let lastDetectedLabel = "";

        // --- 1. 初始化与 AI 模型加载 ---
        async function init() {
            try {
                // 尝试加载轻量级模型以加快速度
                model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
                statusText.innerText = "AI CORE ONLINE. ACQUIRING VIDEO...";
                updateSideData(">> Model loaded successfully.");
                updateSideData(">> Connecting optical sensors...");
                startCamera();
            } catch (error) {
                console.error("AI Load Error:", error);
                statusText.innerText = "SYS ERROR: AI LOAD FAILED";
                statusText.style.color = "red";
                updateSideData(">> ERROR: Could not load Neural Net.");
            }
        }

        // --- 2. 摄像头调用 ---
        async function startCamera() {
            try {
                // 明确请求后置摄像头
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: { exact: "environment" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 } 
                    },
                    audio: false
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    statusText.innerText = "SYSTEM READY // SCANNING";
                    // 关键：确保Canvas尺寸与视频实际播放尺寸一致
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    isDetecting = true;
                    updateSideData(">> Video feed acquired.");
                    updateSideData(">> Starting visual analysis...");
                    predictLoop();
                };
            } catch (err) {
                 console.log("Rear camera failed, trying default.", err);
                 // 如果强制后置失败，回退到默认摄像头
                 try {
                     const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                     video.srcObject = stream;
                     video.onloadedmetadata = () => {
                        statusText.innerText = "SYSTEM READY // (FALLBACK CAM)";
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        isDetecting = true;
                        predictLoop();
                     }
                 } catch(e) {
                     statusText.innerText = "CAMERA ERROR";
                     statusText.style.color = "red";
                     updateSideData(">> CRITICAL: Camera access denied.");
                 }
            }
        }

        // --- 3. AI 实时检测循环 ---
        function predictLoop() {
            if (!isDetecting || !model || video.readyState !== video.HAVE_ENOUGH_DATA) {
                requestAnimationFrame(predictLoop);
                return;
            }

            model.detect(video).then(predictions => {
                drawBoundingBoxes(predictions);
                requestAnimationFrame(predictLoop);
            });
        }

        // --- 4. 绘制检测框 ---
        function drawBoundingBoxes(predictions) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const mainColor = getComputedStyle(document.documentElement).getPropertyValue('--main-color').trim();
            // const alertColor = getComputedStyle(document.documentElement).getPropertyValue('--alert-color').trim();

            predictions.forEach(prediction => {
                // 提高置信度阈值，减少误报闪烁
                if (prediction.score < 0.65) return;

                const [x, y, width, height] = prediction.bbox;
                const label = prediction.class.toUpperCase();
                const score = Math.floor(prediction.score * 100);

                // 绘图样式
                ctx.strokeStyle = mainColor;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 15; // 增强霓虹光晕
                ctx.shadowColor = mainColor;
                ctx.fillStyle = mainColor;

                // 绘制矩形框
                ctx.beginPath();
                const cornerSize = 15;
                // 简单的矩形带光晕
                ctx.rect(x, y, width, height);
                // 如果想要复杂的缺角框，取消下面注释，并注释掉上面的 ctx.rect
                /*
                ctx.moveTo(x + cornerSize, y);
                ctx.lineTo(x + width - cornerSize, y);
                ctx.lineTo(x + width, y + cornerSize);
                ctx.lineTo(x + width, y + height - cornerSize);
                ctx.lineTo(x + width - cornerSize, y + height);
                ctx.lineTo(x + cornerSize, y + height);
                ctx.lineTo(x, y + height - cornerSize);
                ctx.lineTo(x, y + cornerSize);
                */
                ctx.closePath();
                ctx.stroke();

                // 绘制文字标签背景
                ctx.shadowBlur = 0; // 文字背景不需要光晕
                ctx.fillRect(x, y - 20, ctx.measureText(label).width + 50, 20);

                // 绘制文字
                ctx.fillStyle = "#000"; 
                ctx.font = 'bold 14px "Courier New", monospace';
                ctx.fillText(`${label} [${score}%]`, x + 5, y - 5);

                // 记录日志（避免重复记录）
                if (label !== lastDetectedLabel && Math.random() > 0.7) {
                     updateSideData(`>> DETECTED: ${label} (${score}%)`);
                     lastDetectedLabel = label;
                     // 3秒后重置记录状态，允许再次记录相同物体
                     setTimeout(() => { lastDetectedLabel = ""; }, 3000);
                }
            });
        }

        // --- 辅助功能 ---
        let dataLines = [];
        function updateSideData(newLine) {
            dataLines.push(newLine);
            if (dataLines.length > 25) dataLines.shift();
            dataStream.innerHTML = dataLines.join('<br>');
            dataStream.scrollTop = dataStream.scrollHeight;
        }

        // 填充背景数据
        for(let i=0; i<10; i++) updateSideData(generateHexData());
        function generateHexData() {
            const chars = "ABCDEF0123456789";
            let line = "";
            for(let j=0; j<14; j++) line += chars[Math.floor(Math.random() * chars.length)];
            return line;
        }
        setInterval(() => { if(Math.random()>0.85) updateSideData(generateHexData()); }, 250);

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        init();
    </script>
</body>
</html>
